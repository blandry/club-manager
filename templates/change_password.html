{% extends "base.html" %}

{% block content %}
<hr>
<form action="{{ url_for('change_password') }}" method="POST">
  {{ form.hidden_tag() }}
  <div class="container">
    <div class="row-fluid">
      <div class="span4">
      </div>
      <div class="span4">
	<label>Old Password</label>
	{{ forms.input(form.old_password, class="span12") }}
	<label>New Password</label>
	{{ forms.input(form.new_password, class="span12") }}
        <label>Confirm New Password</label>
        {{ forms.input(form.new_confirm, class="span12") }}
	<button id="change-pass-btn" class="btn btn-danger btn-large pull-left" type="submit">Change Password</button>
      </div>
      <div class="span4">
      </div>
    </div>
  </div>
</form>
{% endblock %}
