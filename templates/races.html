{% extends "base.html" %}

{% block content %}
<hr>
<div class="container">
  <ul class="thumbnails">
    {% for race in races %}
    <li class="span3">
      <h2>{{ race.name }}</h2>
      <a href="{{ race.external_registration_url }}" class="thumbnail">
	<img src="{{ race.thumbnail_url }}" alt="">
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
